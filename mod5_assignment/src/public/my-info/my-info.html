<div class="container">
    <h2 id="sign-up-title" class="text-center">My Info</h2>
    <div class="text-center" ng-if='!myInfoCtrl.details'>
        Not Signed Up Yet.  <a href="#" ui-sref="public.signup">Sign up Now!</a>
    </div>
    <div class="text-center" ng-if='myInfoCtrl.details'>
        <h3>Your details are :-</h3>
        <br>Full Name : 
        {{myInfoCtrl.profile.firstName}} 
        {{myInfoCtrl.profile.lastName}}
        <br>E-mail : 
        {{myInfoCtrl.profile.email}}
        <br>Phone : 
        {{myInfoCtrl.profile.phone}}
        <br>Favorite Dish : 
        {{myInfoCtrl.profile.dishName}}
        <br>
        <div class="menu-class-info">
        <img width="250" height="150" src="{{myInfoCtrl.basePath}}/images/{{myInfoCtrl.profile.favoriteDishNumber}}.jpg">
        </div>
    </div>
</div>
